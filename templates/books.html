<link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
<meta charset="UTF-8">
<title>Books</title>
{% if result %}
    <div class="mdc-data-table" style="height: 500px;">
        <table class="mdc-data-table__table">
            <thead>
            <tr class=" mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Book Name</th>
                <th class="mdc-data-table__header-cell" role="columnheader"
                    scope="col">Author Name
                </th>
                <th class="mdc-data-table__header-cell" role="columnheader"
                    scope="col">Type
                </th>
                <th class="mdc-data-table__header-cell" role="columnheader"
                    scope="col">Genre
                </th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">SubType</th>
            </tr>
            </thead>
            <tbody class="mdc-data-table__content">
            {% for row in result %}
                <tr class="mdc-data-table__row">
                    <td class="mdc-data-table__cell"> {{ row.book_name }}</td>
                    <td class="mdc-data-table__cell"> {{ row.author_name + ' ' + row.author_surname }}</td>
                    <td class="mdc-data-table__cell"> {{ row.type }}</td>
                    <td class="mdc-data-table__cell"> {{ row.genre_name }}</td>
                    <td class="mdc-data-table__cell"> {{ row.book_subtype }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endif %}


<form method="post">
    <div style="display: flex;">
        <div>
            <h3>Book Name</h3>
            <select name=book>
                <option value="" SELECTED/>
                {% for book in books %}
                    <option value="{{ book.book_name }}">{{ book.book_name }}</option>"
                {% endfor %}
            </select>
        </div>
        <div>
            <h3>Author Name</h3>
            <select name=author>
                <option value="" SELECTED/>
                {% for author in authors %}
                    <option value="{{ author.author_name }}">{{ author.author_name }}</option>"
                {% endfor %}
            </select>
        </div>

        <div>
            <h3>Genre</h3>
            <select name=genre>
                <option value="" SELECTED/>
                {% for genre in genres %}
                    <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>"
                {% endfor %}
            </select>
        </div>
        <div>
            <h3>Type</h3>
            <select name=type>
                <option value="" SELECTED/>
                {% for type in types %}
                    <option value="{{ type.type }}">{{ type.type }}</option>"
                {% endfor %}
            </select>
        </div>
        <div>
            <h3>SubType</h3>
            <select name=subtype>
                <option value="" SELECTED/>
                {% for subtype in subtypes %}
                    <option value="{{ subtype.book_subtype }}">{{ subtype.book_subtype }}</option>"
                {% endfor %}
            </select>
        </div>
    </div>
    <button class="mdc-button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Search</span>
    </button>
</form>
